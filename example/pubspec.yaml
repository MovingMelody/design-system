name: example
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  design_system:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: AppFont
      fonts:
        - asset: fonts/Regular.otf
          weight: 400
        - asset: fonts/Medium.otf
          weight: 500
        - asset: fonts/SemiBold.otf
          weight: 600
        - asset: fonts/Bold.otf
          weight: 700
